namespace: User

services:
  Profile:
    version: 0.0.1
    description: Manages profiles.
    rpc_path_template: /rpc/{service_id}.{method_id}

methods:
  Create-Profile:
    service_ids:
    - Profile
    summary: Creates a profile
    description: Stores a new profile.
    params:
      Profile:
        type: Profile
    results:
      Profile-ID:
        type: Profile-ID

  Get-Profile:
    service_ids:
    - Profile
    summary: Gets a profile
    description: Retrieves an existing profile.
    params:
      Profile-ID:
        type: Profile-ID
    results:
      Profile:
        type: Profile
    error_cases:
      Profile-Not-Found: {}

  Update-Profile:
    service_ids:
    - Profile
    summary: Updates a profile
    description: Modifies an existing profile.
    params:
      Profile-Patch:
        type: Profile-Patch
    error_cases:
      Profile-Not-Found: {}

  Delete-Profile:
    service_ids:
    - Profile
    summary: Deletes a profile
    description: Purges an existing profile.
    params:
      Profile-ID:
        type: Profile-ID
    error_cases:
      Profile-Not-Found: {}

errors:
  Profile-Not-Found:
    code: 1
    description: The profile operated does not exist.
